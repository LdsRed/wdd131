<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jordan Larcher">
    <meta name="description" content="In this project I'm practicing the best design principles for creating forms">
    <link rel="stylesheet" href="styles/form-small.css">
    <link rel="stylesheet" href="styles/form-large.css">
    <link rel="stylesheet" href="styles/form-medium.css">
    <link rel="stylesheet" href="styles/normalize.css">
    <script src="scripts/getdates.js"></script>
    <script src="scripts/form.js"></script>


    <title>Product Review</title>
</head>

<body>


    <header>
        <h1>Product Review</h1>
    </header>
    <main>


        <form action="review.html" method="get" class="wf1">


            <fieldset>
                <label for="productNameOptions">Product Name</label>
                <select name="products" id="productNameOptions" required>
                    <option value="select" disabled selected>Choose a Product ...</option>

                </select>


                <label>Overall Rating</label>
                <div class="stars">
                    <input type="radio" id="fivestar" name="stars" value="5" required><label for="fivestar"></label>
                    <input type="radio" id="fourstar" name="stars" value="4" required><label for="fourstar"></label>
                    <input type="radio" id="threestar" name="stars" value="3" required><label for="threestar"></label>
                    <input type="radio" id="twostar" name="stars" value="2" required><label for="twostar"></label>
                    <input type="radio" id="onestar" name="stars" value="1" required><label for="onestar"></label>
                </div>

                <label>Date of Installation <input type="date" name="installationDate" id="installation-date"
                        required></label>


                <div>Which features did you find useful in the product?</div>
                <div>(Check all that apply)</div>
                <label><input type="checkbox" name="features" value="durability">Durability</label>
                <label><input type="checkbox" name="features" value="easeOfUse">Ease of Use</label>
                <label><input type="checkbox" name="features" value="performance">Performance</label>
                <label><input type="checkbox" name="features" value="design">Design</label>


                <label for="writtenReview">Written Review <span>(Optional)</span></label>
                <textarea name="" id="writtenReview"></textarea>

                <label>Your Name <span>(Optional)</span></label>
                <label><input type="text" name="yourName" id="nameId"></label>
                
                <input type="submit" value="Post Review">
            </fieldset>


        </form>
    </main>

    <footer>
        <p> &copy; <span id="currentyear"></span> Jordan Erick Larcher - Chaco, Argentina</p>
        <p id="lastModified">Last modification:</p>
    </footer>
</body>

</html>
