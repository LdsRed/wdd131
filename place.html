<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jordan Larcher">
    <meta name="description" content="WDD 131: Dynamic Web Fundamentals - Country Page Assignment - Jordan Larcher">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/place.css">
    <link rel="stylesheet" href="styles/place-large.css">

    <script src ="scripts/getdates.js" defer></script>
    <script src="scripts/place.js" defer></script>
    <title>Argentina | Country Page | WDD 131: Dynamic Web Fundamentals</title>
</head>

<body>
    <header>
        <h1>Argentina</h1>
        <div class="img-logo">
            <img src="images/argentina_icon.png" alt="Flag of Argentina">
        </div>
    </header>

    <main>
        <div class="hero-img">
            <picture>
                <source srcset="images/iguazu-falls-argentina.webp" media="(min-width: 1000px)">
                <source srcset="images/arg-obelisco-medium.webp" media="(min-width: 500px)">
                <img src="images/obelisco-sunset-small.webp" alt="" width="320" height="426">
            </picture>
        </div>

        <div class="elements-container">
            <div class="container-item1">
                <h2>Data</h2>

                <div class="labels-container">
                    <div class="data-element">
                        <span class="field">Area:</span>
                        <span class="value">2.780.400 km²</span>
                    </div>
                    <div class="data-element">
                        <span class="field">Population:</span>
                        <span class="value">46.044.703 (2022)</span>
                    </div>
                    <div class="data-element">
                        <span class="field">Capital:</span>
                        <span class="value">Buenos Aires</span>
                    </div>
                    <div class="data-element">
                        <span class="field">Language:</span>
                        <span class="value">Spanish</span>
                    </div> 
                    <div class="data-element">
                        <span class="field">Currency: </span>
                        <span class="value">Peso (ARG)</span>
                    </div>
                    <div class="data-element">
                        <span class="field">Time Zone:</span>
                        <span class="value">UTC-3</span>
                    </div>
                    <div class="data-element">
                        <span class="field">Calling Code:</span>
                        <span class="value">+54</span>
                    </div>
                    <div class="data-element">
                        <span class="field">Internet TDL:</span>
                        <span class="value">.ar</span>
                    </div>
                </div>
            </div>
            <div class="container-item2">
                <h2 class="after">Weather</h2>

                <div class="img-weather">
                    <img src="images/sun_sunny_weather_icon.svg" alt="Weather icon" width="150">
                </div>

                <div class="labels-container">
                    <div class="data-element">
                        <span class="field">Temperature:</span>
                        <span id="temperature" class="value">8 °C</span>
                    </div>
                    <div class="data-element">
                        <span class="field">Conditions:</span>
                        <span class="value">Sunny</span>
                    </div>
                    <div class="data-element">
                        <span class="field">Wind:</span>
                        <span id="wind-speed" class="value">5 km/h</span>
                    </div>
                    <div class="data-element">
                        <span class="field">Wind Chill:</span>
                        <span id="windchill-factor" class="value"></span>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p> &copy; <span id="currentYear"></span> - Jordan Erick Larcher - Chaco, Argentina</p>
        <p id="lastModified"></p>
    </footer>
</body>

</html>
