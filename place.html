<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="">
    <meta name="description" content="">
    <link rel="stylesheet" href="styles/place.css">
    <link rel="stylesheet" href="styles/place-large.css">

    <title>Place | Argentina</title>
</head>

<body>
    <header>
        <h1>Argentina</h1>
        <div class="img-logo">
            <img src="images/" alt="Flag of Argentina">
        </div>
    </header>

    <main>
        <div class="hero-img">
            <picture>
                <source srcset="images/glaciar-argentino.webp" media="(min-width: 1000px)">
                <img src="images/glaciar-argentino.webp" alt="" width="500" height="250">
            </picture>
        </div>

        <div class="elements-container">
            <div class="flooting-item1">
                <h2>Data</h2>

                <div class="labels-container">
                    <div class="data-element">
                        <span class="field">Area:</span>
                        <span class="value"></span>
                    </div>
                    <div class="data-element">
                        <span class="field">Population:</span>
                        <span class="value"></span>
                    </div>
                    <div class="data-element">
                        <span class="field">Capital:</span>
                        <span class="value"></span>
                    </div>
                    <div class="data-element">
                        <span class="field">Language: </span>
                        <span class="value"></span>
                    </div>
                    <div class="data-element">
                        <span class="field">Currency: </span>
                        <span class="value"></span>
                    </div>
                    <div class="data-element">
                        <span class="field">Time Zone:</span>
                        <span class="value"></span>
                    </div>
                    <div class="data-element">
                        <span class="field">Calling Code:</span>
                        <span class="value"></span>
                    </div>
                    <div class="data-element">
                        <span class="field">Internet TDL:</span>
                        <span class="value"></span>
                    </div>
                </div>
            </div>
            <div class="flooting-item2">
                <h2 class="after">Weather</h2>

                <div class="img-weather">
                    <img src="images/sun_sunny_weather_icon.svg" alt="Weather icon" width="150">
                </div>

                <div class="labels-container">
                    <div class="data-element">
                        <span class="field">Temperature:</span>
                        <span id="temperature" class="value"></span>
                    </div>
                    <div class="data-element">
                        <span class="field">Conditions:</span>
                        <span class="value">Sunny</span>
                    </div>
                    <div class="data-element">
                        <span class="field">Wind:</span>
                        <span id="wind-speed" class="value"></span>
                    </div>
                    <div class="data-element">
                        <span class="field">Wind Chill:</span>
                        <span id="windchill-factor" class="value"></span>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="scripts/place.js" defer></script>
    <footer>
        <p> &copy; <span id="currentyear"></span> &#128640; Jordan Erick Larcher &#128640; Chaco, Argentina</p>
        <p id="lastModified">Last modification:</p>
    </footer>
</body>

</html>
