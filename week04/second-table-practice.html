<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/second-table-practice.css">
    <title>Document</title>
</head>
<body>
    

    <table>
        <thead>
            <tr>
                <th colspan="2" scope="colgroup">Wasatch Sales</th>
            </tr>
            <tr>
                <th scope="col">Month</th>
                <th scope="col">Amount</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>July</td>
                <td>3,00</td>
            </tr>
            <tr>
                <td>August</td>
                <td class="highlighted">8,00</td>
            </tr>
            <tr>
                <td>September</td>
                <td>4,00</td>
            </tr>
            <tr>
                <td>October</td>
                <td>3,00</td>
            </tr>
            <tr>
                <td>November</td>
                <td>2,00</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
